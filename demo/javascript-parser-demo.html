<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chiffon - A small ECMAScript parser, tokenizer and minifier in JavaScript - Demo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
h2 {
  font-size: 16px;
}

#input, #output {
  width: 99%;
  height: 300px;
}

.input-title {
  border: 0 none;
  margin-bottom: 12px;
}

.sub {
  margin-top: 0.5em;
}

.footer {
  margin-top: 1em;
  margin-bottom: 2em;
}

.footer a {
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1>Chiffon - A Small JavaScript parser, tokenizer - Demo</h1>
        <h2>Chiffon is a small ECMAScript parser, tokenizer and minifier written in JavaScript</h2>
        <p>
          Write JavaScript code to Input.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend class="input-title">Input</legend>
          <textarea id="input" class="form-control" placeholder="Write JavaScript code here.">var a = 1;</textarea>
          <div class="sub">
            <label><input type="checkbox" id="range"> Include an index-based location range</label>
          </div>
          <div>
            <label><input type="checkbox" id="loc"> Include line number and column-based location info</label>
          </div>
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <ul class="nav nav-tabs output-tabs">
            <li class="active"><a href="javascript:void(0)" data-method="parse">Parse</a></li>
            <li><a href="javascript:void(0)" data-method="tokenize">Tokenize</a></li>
          </ul>
          <textarea id="output" class="form-control" readonly></textarea>
          <div class="sub">
            <label for="url" class="control-label">URL:</label>
            <input type="text" class="form-control" id="url" value="" readonly>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-10">
        <a href="https://github.com/polygonplanet/Chiffon">Repository in GitHub</a>
      </div>
    </div>
  </div>
  <script src="js/es5-shim.js"></script>
  <script src="js/es5-sham.js"></script>
  <script src="js/chiffon.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
