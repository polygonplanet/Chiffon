<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chiffon - A very small ECMAScript parser, tokenizer and minifier in JavaScript - Demo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
h2 {
  font-size: 16px;
}

#input, #output {
  width: 99%;
  height: 300px;
}

.sub {
  margin-top: 0.5em;
}

.footer {
  margin-top: 1em;
  margin-bottom: 2em;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1>Chiffon - A Small JavaScript parser, tokenizer - Demo</h1>
        <h2>Chiffon is a very small ECMAScript parser, tokenizer and minifier written in JavaScript</h2>
        <p>
          Write JavaScript code to Input.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend>Input</legend>
          <textarea id="input" class="form-control">var a = 1;</textarea>
          <div class="sub">
            <label><input type="checkbox" id="range"> Include an index-based location range</label>
          </div>
          <div>
            <label><input type="checkbox" id="loc"> Include line number and column-based location info</label>
          </div>
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <legend>Output</legend>
          <textarea id="output" class="form-control" readonly></textarea>
          <div class="sub">
            <label for="url" class="control-label">URL:</label>
            <input type="text" class="form-control" id="url" value="" readonly>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-10">
        <a href="https://github.com/polygonplanet/Chiffon">Repository in GitHub</a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/chiffon.min.js"></script>
  <script>
  $(function() {
    'use strict';

    var $input = $('#input');
    var $output = $('#output');
    var $range = $('#range');
    var $loc = $('#loc');
    var $url = $('#url');

    var options = {};
    var timerId;

    function parse() {
      if (timerId) {
        clearTimeout(timerId);
      }

      timerId = setTimeout(function() {
        var tokens = Chiffon.tokenize($input.val(), options);
        $output.val(JSON.stringify(tokens, null, '    '));
        updateURL();
        timerId = null;
      }, 20);
    };

    function updateURL() {
      var params = {
        code: $input.val(),
        range: $range.prop('checked'),
        loc: $loc.prop('checked')
      };
      var href = location.href.replace(/[?#].*$/, '');
      var url = href + '?' + buildParams(params);
      $url.val(url);
    }

    function parseURL() {
      var params = parseParams(location.search.substring(1));
      if (params.range === 'true') {
        $range.prop('checked', true);
      }
      if (params.loc === 'true') {
        $loc.prop('checked', true);
      }
      if (params.code) {
        $input.val(params.code);
      }
    }

    function parseParams(query) {
      return query.split('&').reduce(function(params, param) {
        var pairs = param.split('=').map(decodeURIComponent);
        params[pairs[0]] = pairs[1];
        return params;
      }, {});
    }

    function buildParams(params) {
      return Object.keys(params).reduce(function(items, key) {
        items.push([key, params[key]].map(encodeURIComponent).join('='));
        return items;
      }, []).join('&');
    }

    function onRangeChange() {
      options.range = $range.prop('checked');
      parse();
    }

    function onLocChange() {
      options.loc = $loc.prop('checked');
      parse();
    }

    $range.on('change', onRangeChange);
    $loc.on('change', onLocChange);
    $input.on('change keyup keypress paste', parse);
    onRangeChange();
    onLocChange();
    parseURL();
    parse();

    $(window).on('load resize', function() {
      var height = Math.max(200, $(window).height() - 320);
      $input.height(height);
      $output.height(height);
    });
  });
  </script>
</body>
</html>
