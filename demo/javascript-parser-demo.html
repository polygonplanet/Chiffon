<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chiffon - A very small ECMAScript parser, tokenizer and minify in JavaScript - Demo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
h2 {
  font-size: 16px;
}

#input, #output {
  width: 99%;
  height: 300px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1>Chiffon - A Small JavaScript parser, tokenizer - Demo</h1>
        <h2>Chiffon is a very small ECMAScript parser, tokenizer and minify written in JavaScript</h2>
        <p>
          Write JavaScript code to Input.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend>Input</legend>
          <textarea id="input" class="form-control">var a = 1;</textarea>
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <legend>Output</legend>
          <textarea id="output" class="form-control" readonly></textarea>
        </fieldset>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-10">
        <a href="https://github.com/polygonplanet/Chiffon">Repository in GitHub</a>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/chiffon.min.js"></script>
  <script>
  $(function() {
    'use strict';

    var $input = $('#input');
    var $output = $('#output');

    var processing = false;
    var parse = function() {
      if (processing) {
        return;
      }
      processing = true;

      setTimeout(function() {
        var tokens = Chiffon.tokenize($input.val());
        $output.val(JSON.stringify(tokens, null, '\t'));
        processing = false;
      }, 20);
    };

    $input.on('change keyup keypress paste', parse);
    parse();

    $(window).on('load resize', function() {
      var height = Math.max(200, $(window).height() - 250);
      $input.height(height);
      $output.height(height);
    });
  });
  </script>
</body>
</html>
